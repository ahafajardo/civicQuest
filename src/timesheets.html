<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <div class="header__section">
        <h1 class="logo">CivicQuest</h1>
        <h3 class="header__label">Dashboard</h3>
        <h1 class="header__label">|</h1>
        <div class="nav">
          <h3 class="nav__item"><a href="timesheets.html">Timesheet</a></h3>
          <h3 class="nav__item"><a href="timesheets.html">Supervisors</a></h3>
          <h3 class="nav__item"><a href="timesheets.html">Projects</a></h3>
        </div>
        <!-- /nav -->
      </div>
      <!-- /header__section -->
      <div class="header__section header__section--reverse">
        <h3 class="menu">Menu</h3>
      </div>
      <!-- /header__section -->
    </div>
    <!-- /header -->
    <div class="page page--time">
      <div class="info-timer">
        <img class="info-timer__img" src="images/alarm-clock.png" />
        <h1 class="info-timer__value">0</h1>
        <p class="info-timer__text">hours worked</p>
      </div>
      <div class="panel panel--timesheet">
        <form class="form form--time" action="timesheets.html">
          <div class="form__fields--timesheet">
            <div class="form__group form__group--row">
              <label class="form__label form__label--rowStart" for="begin">BEGIN</label>
              <input class="form__inputText" required type="text" placeholder="00:00:00" />
              <label class="form__label form__label--row" for="end">END</label>
              <input class="form__inputText" required type="text" placeholder="00:00:00" />
            </div>
            <!-- /form__group -->
            <div class="form__group form__group--column">
              <label class="form__label form__label--column" for="description">Description</label>
              <textarea class="form__inputText form__inputText--textarea" placeholder="Write here..."></textarea>
            </div>
            <!-- /form__group -->
          </div>
          <!-- /form__fields -->
          <div class="form__controls--timesheet">
            <button class="btn btn--timesheet btn--timesheet--add" type="submit">+</button>
            <button class="btn btn--timesheet btn--timesheet--clear" type="reset">x</button>
          </div>
          <!-- /form__controls -->
        </form>
      </div>
      <!-- /panel -->
    </div>
    <!-- /page -->

    <div class="container">
      <div class="time-entries">
        <div class="time-entry">
          <div class="time-details">
            <div class="time-stamps">
              <div class="time-stamp">
                <p class="time-stamp__text">Start</p>
                <input type="text" class="time-stamp__input" placeholder="00:00:00" />
              </div>
              <div class="time-stamp">
                <p class="time-stamp__text">End</p>
                <input type="text" class="time-stamp__input" placeholder="00:00:00" />
              </div>
            </div>
            <!-- /.time-stamps -->
            <div class="time-info">
              <label class="time-info__label">Notes:</label>
              <textarea cols="30" rows="10" class="time-info__desc"></textarea>
            </div>
            <!-- /.time-info -->
          </div>
          <!-- /.time-details -->
          <div class="time-actions">
            <a href="#" class="time-action time-action--timer">start</a>
            <a href="#" class="time-action time-action--edit">edit</a>
            <a href="#" class="time-action time-action--delete">delete</a>
          </div>
          <!-- /.time-actions -->
        </div>
        <!-- /.time-entry -->
      </div>
      <!-- /.time-entries -->
    </div>
    <!-- /.container -->
  </body>
</html>
