<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <div class="header--leftSection">
        <h1 class="logo">CivicQuest</h1>
        <h3 class="header--title">Login</h3>
      </div>
      <div class="header--rightSection"></div>
    </div>
    <div class="page page--login">
      <div class="panel panel--login">
        <form class="form form--login" action="timesheets.html">
          <div class="form--group--column">
            <label for="username">Username</label>
            <input class="form--input--text" required type="text" placeholder="Your username..." />
          </div>
          <div class="form--group--column">
            <label for="password">Password</label>
            <input class="form--input--text" required type="text" placeholder="Your password..." />
          </div>
          <button class="btn btn--loginSubmit" type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="scripts/playground.js"></script>
  </body>
</html>
