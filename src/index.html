<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="cQNavbar">
        <div class="navLabel">
            <h1 class="navLogo">CivicQuest</h1>
            <h3 class="navTitle">Login</h3>
        </div>
        <div>
        </div>
    </div>
    <div class="cQLogin">

        <div class="loginPanel">
            <form class="login" action="dashboard.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required type="text" placeholder="Your username...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="text" placeholder="Your password...">
                </div>
                <button class="login" type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="scripts/playground.js"></script>
</body>

</html>
