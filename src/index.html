<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CivicQuest</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <div class="header__section">
        <h1 class="logo">CivicQuest</h1>
        <h3 class="header__label">Login</h3>
      </div>
      <!-- /header__section -->
      <div class="header__section header__section--reverse"></div>
    </div>
    <!-- /header -->
    <div class="page page--login">
      <div class="panel panel--login">
        <form class="form form--login" action="timesheets.html">
          <div class="form__group form__group--column">
            <label class="form__label--column" for="username">Username</label>
            <input class="form__inputText" required type="text" placeholder="Your username..." />
          </div>
          <!-- /form__group -->
          <div class="form__group form__group--column">
            <label class="form__label--column" for="password">Password</label>
            <input class="form__inputText" required type="password" placeholder="Your password..." />
          </div>
          <!-- /form__group -->
          <button class="btn btn--loginSubmit" type="submit">Login</button>
        </form>
        <!-- /form -->
      </div>
      <!-- /panel -->
    </div>
    <!-- /page -->
    <script src="scripts/playground.js"></script>
  </body>
</html>
